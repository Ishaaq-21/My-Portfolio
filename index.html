<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/assets/webIcon.svg" />
    <!-- Preload My main profile image  -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/assets/MyPic.png"
      type="image/png"
    />

    <!-- Preload the Unicons stylesheet  -->
    <link
      rel="preload"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    /></noscript>

    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac Portfolio</title>
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else if (!theme) {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
